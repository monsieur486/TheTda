<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PMD xxx</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
    <link href="" rel="stylesheet"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container mt-4">
    <h2>Nouvelle Partie</h2>
    <form th:action="@{/api/private/game/partie}" th:object="${partieForm}" method="post">
        <div class="row">
            <!-- Liste des Contrats -->
            <div class="col-md-6 mb-3">
                <label for="contratId" class="form-label">Contrat</label>
                <select id="contratId" th:field="*{contratId}" class="form-select">
                    <option th:each="c : ${contrats}" th:value="${c.id}" th:text="${c.nom}"></option>
                </select>
            </div>

            <!-- Preneur -->
            <div class="col-md-6 mb-3">
                <label for="preneurId" class="form-label">Preneur</label>
                <select id="preneurId" th:field="*{preneurId}" class="form-select">
                    <option value="0">-- Choisir un joueur --</option>
                    <option th:each="j : ${joueurs}" th:value="${j.id}" th:text="${j.nom}"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Appel -->
            <div class="col-md-4 mb-3">
                <label for="appelId" class="form-label">Appelé (si applicable)</label>
                <select id="appelId" th:field="*{appelId}" class="form-select">
                    <option value="0">-- Choisir un joueur --</option>
                    <option th:each="j : ${joueurs}" th:value="${j.id}" th:text="${j.nom}"></option>
                </select>
            </div>

            <!-- Mort -->
            <div class="col-md-4 mb-3">
                <label for="mortId" class="form-label">Mort</label>
                <select id="mortId" th:field="*{mortId}" class="form-select">
                    <option value="0">Aucun</option>
                    <option th:each="j : ${joueurs}" th:value="${j.id}" th:text="${j.nom}"></option>
                </select>
            </div>

            <!-- Petit au Bout -->
            <div class="col-md-4 mb-3">
                <label for="petitAuBoutId" class="form-label">Petit au bout</label>
                <select id="petitAuBoutId" th:field="*{petitAuBoutId}" class="form-select">
                    <option value="0">Aucun</option>
                    <option th:each="j : ${joueurs}" th:value="${j.id}" th:text="${j.nom}"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="form-check mt-4">
                    <input type="checkbox" th:field="*{estFait}" class="form-check-input" id="estFait">
                    <label class="form-check-label" for="estFait">Contrat réussi ?</label>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="score" class="form-label">Score</label>
                <input type="number" th:field="*{score}" class="form-control" id="score">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer la partie</button>
    </form>
</div>
<script>
    document.getElementById('partieForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Empêche l'envoi classique

        const formData = new FormData(this);
        const data = {};

        // Conversion FormData -> JSON
        formData.forEach((value, key) => {
            // Conversion spéciale pour les nombres et booleens
            if (key.endsWith('Id') || key === 'score') {
                data[key] = parseInt(value);
            } else if (this[key] && this[key].type === 'checkbox') {
                data[key] = this[key].checked;
            } else {
                data[key] = value;
            }
        });

        fetch(this.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    alert('Partie enregistrée !');
                    window.location.reload(); // Ou redirection
                } else {
                    alert('Erreur lors de l\'enregistrement');
                }
            });
    });
</script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
