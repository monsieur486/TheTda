<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PMD xxx</title>
    <div th:replace="~{fragments/header :: header-css}"></div>
    <link href="" rel="stylesheet"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container mt-4">
    <h2>Nouvelle Partie</h2>
    <form method="post" th:action="@{/api/private/game/partie}" th:object="${partieForm}">
        <div class="row">
            <!-- Liste des Contrats -->
            <div class="col-md-6 mb-3">
                <label class="form-label" for="contratId">Contrat</label>
                <select class="form-select" id="contratId" th:field="*{contratId}">
                    <option th:each="c : ${contrats}" th:text="${c.nom}" th:value="${c.id}"></option>
                </select>
            </div>

            <!-- Preneur -->
            <div class="col-md-6 mb-3">
                <label class="form-label" for="preneurId">Preneur</label>
                <select class="form-select" id="preneurId" th:field="*{preneurId}">
                    <option value="0">-- Choisir un joueur --</option>
                    <option th:each="j : ${joueurs}" th:text="${j.nom}" th:value="${j.id}"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Appel -->
            <div class="col-md-4 mb-3">
                <label class="form-label" for="appelId">Appelé (si applicable)</label>
                <select class="form-select" id="appelId" th:field="*{appelId}">
                    <option value="0">-- Choisir un joueur --</option>
                    <option th:each="j : ${joueurs}" th:text="${j.nom}" th:value="${j.id}"></option>
                </select>
            </div>

            <!-- Mort -->
            <div class="col-md-4 mb-3">
                <label class="form-label" for="mortId">Mort</label>
                <select class="form-select" id="mortId" th:field="*{mortId}">
                    <option value="0">Aucun</option>
                    <option th:each="j : ${joueurs}" th:text="${j.nom}" th:value="${j.id}"></option>
                </select>
            </div>

            <!-- Petit au Bout -->
            <div class="col-md-4 mb-3">
                <label class="form-label" for="petitAuBoutId">Petit au bout</label>
                <select class="form-select" id="petitAuBoutId" th:field="*{petitAuBoutId}">
                    <option value="0">Aucun</option>
                    <option th:each="j : ${joueurs}" th:text="${j.nom}" th:value="${j.id}"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="form-check mt-4">
                    <input class="form-check-input" id="estFait" th:field="*{estFait}" type="checkbox">
                    <label class="form-check-label" for="estFait">Contrat réussi ?</label>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label" for="score">Score</label>
                <input class="form-control" id="score" th:field="*{score}" type="number">
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Enregistrer la partie</button>
    </form>
</div>
<script>
    document.getElementById('partieForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Empêche l'envoi classique

        const formData = new FormData(this);
        const data = {};

        // Conversion FormData -> JSON
        formData.forEach((value, key) => {
            // Conversion spéciale pour les nombres et booleens
            if (key.endsWith('Id') || key === 'score') {
                data[key] = parseInt(value);
            } else if (this[key] && this[key].type === 'checkbox') {
                data[key] = this[key].checked;
            } else {
                data[key] = value;
            }
        });

        fetch(this.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    alert('Partie enregistrée !');
                    window.location.reload(); // Ou redirection
                } else {
                    alert('Erreur lors de l\'enregistrement');
                }
            });
    });
</script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
