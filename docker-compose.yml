services:

  mega-tda-db:
    image: postgres:16
    container_name: mega-tda-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - mega_tda_db_data:/var/lib/postgresql/data

  tdawebui:
    env_file:
      - .env
    build:
      dockerfile: tda-webui/Dockerfile
    profiles: [ "fullstack" ]
    container_name: tdawebui
    depends_on:
      - mega-tda-db
    environment:
      SPRING_PROFILES_ACTIVE: docker
      APP_USERNAME: ${APP_USERNAME}
      APP_PASSWORD: ${APP_PASSWORD}
      APP_ALLOWED_ORIGINS: ${APP_ALLOWED_ORIGINS}
    ports:
      - "127.0.0.1:9001:9001"

volumes:
  mega_tda_db_data:
